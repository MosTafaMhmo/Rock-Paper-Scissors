<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock | Paper | Scissors</title>
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="content">
        <div class="text">
            <div class="t1">
                <h2>It's a tie!</h2>
            </div>
            <div class="t2">
                <h3>Paper ties with paper</h3>
            </div>
        </div>
        <div class="result">
            <div class="res">
                <div class="player">
                    <div class="img"></div>
                    <p>Player:</p>
                </div>
                <div class="computer">
                    <div class="img"></div>
                    <p>Computer:</p>
                </div>
            </div>
        </div>
        <div class="images">
            <div class="container">
                <button>
                    <div class="rock"></div>
                </button>
                <button>
                    <div class="paper"></div>
                </button>
                <button>
                    <div class="scissor"></div>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
